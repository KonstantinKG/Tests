<!DOCTYPE html>
<html lang='ru'>

<head>
   <title></title>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>

   <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <div class="tournament__table tour-table">
      <div class="tour-table__body" id="zoom" data-players="8">
         <div class="tour-table__column">
            <div class="tour-table__stage stage">
               <div class="stage__title">Этап 1</div>
               <span class="stage__hide">H</span>
            </div>
            <div class="tour-table__para">
                  <div class="tour-table__player player member1">
                     <div class="player__info">
                        <div class="player__name">
                           <a href="#" class="player__link"></a>
                           CrispySmasher
                        </div>
                        <div class="player__score">0</div>
                        <div class="player__unknown" style="display: none;">Определяется...</div>
                     </div>

                     <div class="player__stick stick-first">
                        <div class="player__stick stick-last"></div>
                     </div>
                  </div>
                  <div class="tour-table__player player member2">
                     <div class="player__name">
                        <a href="#" class="player__link"></a>
                        NiggerMaster
                     </div>
                     <div class="player__score">0</div>
                     <div class="player__stick stick-first">
                        <div class="player__stick stick-last"></div>
                     </div>
                  </div>

                  <div class="bars bars__first">
                     <div class="bars bars__second">
                        <div class="bars bars__last"></div>
                     </div>
                  </div>
            </div>
            <div class="tour-table__para">
               <div class="tour-table__player player member1">
                  <div class="player__name">
                     <a href="#" class="player__link"></a>
                     CrispySmasher
                  </div>
                  <div class="player__score">0</div>
                  <div class="player__unknown" style="display: none;">Определяется...</div>
               </div>
               <div class="tour-table__player player member2">
                  <div class="player__name">
                     <a href="#" class="player__link"></a>
                     NiggerMaster
                  </div>
                  <div class="player__score">0</div>
               </div>

               <div class="bars bars__first">
                  <div class="bars__second">
                     <div class="bars__last"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="tour-table__column">
            <div class="tour-table__stage stage">
               <div class="stage__title">Финал</div>
            </div>
            <div class="tour-table__para">
               <div class="tour-table__player player">
                  <div class="player__name">CrispySmasher</div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

<script src="js/script.js"></script>

</html>
